<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dependent Dropdown Form</title>
    <style>
body {
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.form-container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 5px;
}

#mileage, #email,#car-image
{
    width: calc(97.5% - 20px);
    padding: 10px;
    border: 2.5px solid #ababab;
    border-radius: 4px;
    margin-right: 5px;
    font-size: 15px;
    margin-top: 15px;

}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 17px;
}

.form-group input {
    width: auto;
    padding: 10px;
    border: 2.5px solid #949494;
    border-radius: 4px;
    margin-right: 5px;
    font-size: 15px;
    margin-top: 15px;
}

.form-group select
{
    width: calc(100% - 10px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 5px;
    font-size: 15px;
}




.form-group input.hidden {
    display: none;
}

.form-group select:focus,
.form-group select.selected,
.form-group input:focus {
    border: 2.5px solid green;
}




.option-box {
    display: inline-block;
    padding: 15px 40px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin: 5px;
    cursor: pointer;
}

.option-box.selected {
    border: 2.5px solid green;
    color: green;
    font-weight: 600;
}

.hidden {
    display: none;
}

.submit-btn {
    display: block;
    margin: 30px auto;
    width: 60%;
    padding: 10px;
    background-color: #00d058;
    border: none;
    border-radius: 5px;
    color: white;
    font-size: 20px;
    cursor: pointer;
     ;
}



.submit-btn {
  /* Existing styles from previous example */
  display: block;
  margin: 30px auto;
  width: 60%;
  padding: 10px;
  background-color: #00d058;
  border: none;
  border-radius: 5px;
  color: white;
  font-size: 20px;
  cursor: pointer;
  transition: background-color 0.2s ease-in-out; 
}

.submit-btn:hover {
  background-color: #32cd70;
}

.submit-btn:active {
  background-color: #034e28; 
}






.submit-btn:disabled {
    background-color: #ccc;
}

.form-group select option {
  padding: 10px; 
}
    </style>
</head>
<body>

<div class="form-container">
    <form id="car-review-form">
        <div class="form-group">
            <label for="brand">What brand is your car?</label>
            <select id="brand">
                <option value="">Select brand</option>
                <option value="Zastava">Zastava</option>
            </select>
            <input type="text" id="brand-other" class="hidden" placeholder="Enter brand">
        </div>
        <div class="form-group">
            <label for="model">Which model?</label>
            <select id="model" disabled>
                <option value="">Select model</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="model-other" class="hidden" placeholder="Enter model">
        </div>
        <div class="form-group">
            <label for="year">In which year was it registered?</label>
            <select id="year" disabled>
                <option value="">Select first registration</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" id="year-other" class="hidden" placeholder="Enter year">
        </div>

        <div class="form-group hidden" id="shape-group">
            <label for="shape">What shape does it have?</label>
            <div class="option-box" data-value="Roadster">Roadster</div>
            <div class="option-box" data-value="SUV">SUV</div>
            <div class="option-box" data-value="Other">Other</div>
            <input type="text" id="shape-other" class="hidden" placeholder="Enter shape">
        </div>

        <div class="form-group hidden" id="fuel-group">
            <label for="fuel">What fuel does it use?</label>
            <div class="option-box" data-value="Petrol">Petrol</div>
            <div class="option-box" data-value="Electric">Electric</div>
            <!--<div class="option-box" data-value="Hybrid">Hybrid</div>-->
            <div class="option-box" data-value="Other">Other</div>
            <input type="text" id="fuel-other" class="hidden" placeholder="Enter fuel type">
        </div>

        <div class="form-group hidden" id="variant-group">
            <label for="variant">Which model variant is it?</label>
            <div class="option-box" data-value="1.6">1.6 L</div>
            <div class="option-box" data-value="1.8">1.8 L</div>
            <div class="option-box" data-value="Other">Other</div>
            <input type="text" id="variant-other" class="hidden" placeholder="Enter model variant">
        </div>

        <div class="form-group hidden" id="horsepower-group">
            <label for="horsepower">How many horsepower does it have?</label>
            <div class="option-box" data-value="147 kW ">147 kW </div>
            <div class="option-box" data-value="294 kW ">294 kW </div>
            <div class="option-box" data-value="Other">Other</div>
            <input type="text" id="horsepower-other" class="hidden" placeholder="Enter horsepower">
        </div>

        <div class="form-group hidden" id="transmission-group">
            <label for="transmission">What transmission does it have?</label>
            <div class="option-box" data-value="Automatic">Automatic</div>
            <div class="option-box" data-value="Manual">Manual</div>
            <div class="option-box" data-value="Other">Other</div>
            <input type="text" id="transmission-other" class="hidden" placeholder="Enter transmission type">
        </div>

        <div class="form-group hidden" id="doors-group">
            <label for="doors">How many doors does it have?</label>
            <div class="option-box" data-value="2 doors">2 doors</div>
            <div class="option-box" data-value="4 doors">4 doors</div>
            <div class="option-box" data-value="Other">Other</div>
            <input type="text" id="doors-other" class="hidden" placeholder="Enter number of doors">
        </div>

        <div class="form-group hidden" id="mileage-group">
            <label for="mileage">What is the mileage?</label>
            <input type="text" id="mileage" placeholder="Enter mileage">
        </div>
        
        <div class="form-group hidden" id="additional-options-group">
            <div class="form-group">
                <label for="sell-plan">When do you plan to sell?</label>
                <select id="sell-plan">
                    <option value="">Select timeframe</option>
                    <option value="next-4-weeks">Over the next 4 weeks</option>
                    <option value="next-3-months">Over the next 3 months</option>
                    <option value="next-6-months">Over the next 6 months</option>
                </select>
            </div>
            <div class="form-group">
                <label for="prefer-to-sell">Who do you prefer to sell to?</label>
                <select id="prefer-to-sell">
                    <option value="">Select option</option>
                    <option value="private">To Private</option>
                    <option value="dealer">To Dealer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Where can we send the sales offer?</label>
                <input type="email" id="email" placeholder="Please enter email address">
            </div>
        </div>

        <div class="form-group hidden" id="upload-image-group">
            <label for="car-image">Upload an image of your car</label>
            <input type="file" id="car-image" accept="image/*">
        </div>

        <button type="submit" class="submit-btn" disabled>Let Submit Review!</button>
    </form>

    <script type="text/javascript">
        (function() {
            emailjs.init('v7DlhDCVRILCNhtXI');
        })();
    </script>

</div>

<script>
const carMakes = [
    'Abarth', 'Alfa Romeo',
    'Zastava Anzahl Sc'
];

const carModels = {
    'Abarth': ['124 Spider', '595', '695'],
    'Other': ['Other']
};

const carYears = {
    'Abarth': [2015, 2016, 2017, 2018, 2019, 2020, 2021],
    'Zastava': [1980, 1971, 1988],

    'Other': ['Other']
};

document.getElementById('brand').addEventListener('change', function() {
    var brand = this.value;
    var modelSelect = document.getElementById('model');
    var yearSelect = document.getElementById('year');
    var submitButton = document.querySelector('.submit-btn');

    if (brand) {
        this.classList.add('selected');
        modelSelect.removeAttribute('disabled');
        modelSelect.innerHTML = '<option value="">Select model</option>';

        // Dynamically populate models based on selected brand
        carModels[brand]?.forEach(function(model) {
            modelSelect.innerHTML += `<option value="${model}">${model}</option>`;
        });
        modelSelect.innerHTML += '<option value="Other">Other</option>';
    } else {
        this.classList.remove('selected');
        modelSelect.setAttribute('disabled', 'true');
        yearSelect.setAttribute('disabled', 'true');
        submitButton.setAttribute('disabled', 'true');
    }
});

document.getElementById('model').addEventListener('change', function() {
    var model = this.value;
    var yearSelect = document.getElementById('year');
    var modelOther = document.getElementById('model-other');
    var submitButton = document.querySelector('.submit-btn');
    var brand = document.getElementById('brand').value;

    if (model) {
        this.classList.add('selected');
        if (model === 'Other') {
            modelOther.classList.remove('hidden');
            modelOther.addEventListener('input', function() {
                if (modelOther.value.trim()) {
                    yearSelect.removeAttribute('disabled');
                } else {
                    yearSelect.setAttribute('disabled', 'true');
                }
            });
        } else {
            modelOther.classList.add('hidden');
            yearSelect.removeAttribute('disabled');
            yearSelect.innerHTML = '<option value="">Select first registration</option>';

            // Dynamically populate years based on selected brand
            carYears[brand]?.forEach(function(year) {
                yearSelect.innerHTML += `<option value="${year}">${year}</option>`;
            });
            yearSelect.innerHTML += '<option value="Other">Other</option>';
        }
    } else {
        this.classList.remove('selected');
        yearSelect.setAttribute('disabled', 'true');
        submitButton.setAttribute('disabled', 'true');
    }
});

document.getElementById('year').addEventListener('change', function() {
    var year = this.value;
    var yearOther = document.getElementById('year-other');
    var submitButton = document.querySelector('.submit-btn');

    if (year) {
        this.classList.add('selected');
        if (year === 'Other') {
            yearOther.classList.remove('hidden');
            yearOther.addEventListener('input', function() {
                if (yearOther.value.trim()) {
                    document.getElementById('shape-group').classList.remove('hidden');
                } else {
                    document.getElementById('shape-group').classList.add('hidden');
                }
            });
        } else {
            yearOther.classList.add('hidden');
            document.getElementById('shape-group').classList.remove('hidden');
        }
    } else {
        this.classList.remove('selected');
        document.getElementById('shape-group').classList.add('hidden');
        submitButton.setAttribute('disabled', 'true');
    }
});

document.querySelectorAll('.option-box').forEach(function(box) {
    box.addEventListener('click', function() {
        var parentGroup = this.parentElement;
        parentGroup.querySelectorAll('.option-box').forEach(function(option) {
            option.classList.remove('selected');
        });
        this.classList.add('selected');

        var otherInput = parentGroup.querySelector('input[type="text"]');
        if (this.getAttribute('data-value') === 'Other') {
            otherInput.classList.remove('hidden');
            otherInput.addEventListener('input', function() {
                if (otherInput.value.trim()) {
                    enableNextGroup(parentGroup);
                } else {
                    disableNextGroup(parentGroup);
                }
            });
        } else {
            otherInput.classList.add('hidden');
            enableNextGroup(parentGroup);
        }
    });
});

function enableNextGroup(parentGroup) {
    var currentGroup = parentGroup.id;
    if (currentGroup === 'shape-group') {
        document.getElementById('fuel-group').classList.remove('hidden');
    } else if (currentGroup === 'fuel-group') {
        document.getElementById('variant-group').classList.remove('hidden');
    } else if (currentGroup === 'variant-group') {
        document.getElementById('horsepower-group').classList.remove('hidden');
    } else if (currentGroup === 'horsepower-group') {
        document.getElementById('transmission-group').classList.remove('hidden');
    } else if (currentGroup === 'transmission-group') {
        document.getElementById('doors-group').classList.remove('hidden');
    } else if (currentGroup === 'doors-group') {
        document.getElementById('mileage-group').classList.remove('hidden');
    }
}

function disableNextGroup(parentGroup) {
    var currentGroup = parentGroup.id;
    if (currentGroup === 'shape-group') {
        document.getElementById('fuel-group').classList.add('hidden');
    } else if (currentGroup === 'fuel-group') {
        document.getElementById('variant-group').classList.add('hidden');
    } else if (currentGroup === 'variant-group') {
        document.getElementById('horsepower-group').classList.add('hidden');
    } else if (currentGroup === 'horsepower-group') {
        document.getElementById('transmission-group').classList.add('hidden');
    } else if (currentGroup === 'transmission-group') {
        document.getElementById('doors-group').classList.add('hidden');
    } else if (currentGroup === 'doors-group') {
        document.getElementById('mileage-group').classList.add('hidden');
    }
}

document.getElementById('mileage').addEventListener('input', function() {
    var mileage = this.value;
    var additionalOptionsGroup = document.getElementById('additional-options-group');
    var submitButton = document.querySelector('.submit-btn');
    var uploadImageGroup = document.getElementById('upload-image-group');

    if (mileage) {
        additionalOptionsGroup.classList.remove('hidden');
        uploadImageGroup.classList.remove('hidden');
        submitButton.removeAttribute('disabled');
    } else {
        additionalOptionsGroup.classList.add('hidden');
        uploadImageGroup.classList.add('hidden');
        submitButton.setAttribute('disabled', 'true');
    }
});

document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('car-review-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const data = {
            brand: document.getElementById('brand').value,
            brand_other: document.getElementById('brand-other').value,
            model: document.getElementById('model').value !== 'Other' ? document.getElementById('model').value : document.getElementById('model-other').value,
            year: document.getElementById('year').value !== 'Other' ? document.getElementById('year').value : document.getElementById('year-other').value,
            shape: document.querySelector('#shape-group .option-box.selected')?.getAttribute('data-value') !== 'Other' ? document.querySelector('#shape-group .option-box.selected')?.getAttribute('data-value') : document.getElementById('shape-other').value,
            fuel: document.querySelector('#fuel-group .option-box.selected')?.getAttribute('data-value') !== 'Other' ? document.querySelector('#fuel-group .option-box.selected')?.getAttribute('data-value') : document.getElementById('fuel-other').value,
            variant: document.querySelector('#variant-group .option-box.selected')?.getAttribute('data-value') !== 'Other' ? document.querySelector('#variant-group .option-box.selected')?.getAttribute('data-value') : document.getElementById('variant-other').value,
            horsepower: document.querySelector('#horsepower-group .option-box.selected')?.getAttribute('data-value') !== 'Other' ? document.querySelector('#horsepower-group .option-box.selected')?.getAttribute('data-value') : document.getElementById('horsepower-other').value,
            transmission: document.querySelector('#transmission-group .option-box.selected')?.getAttribute('data-value') !== 'Other' ? document.querySelector('#transmission-group .option-box.selected')?.getAttribute('data-value') : document.getElementById('transmission-other').value,
            doors: document.querySelector('#doors-group .option-box.selected')?.getAttribute('data-value') !== 'Other' ? document.querySelector('#doors-group .option-box.selected')?.getAttribute('data-value') : document.getElementById('doors-other').value,
            mileage: document.getElementById('mileage').value,
            sell_plan: document.getElementById('sell-plan').value,
            prefer_to_sell: document.getElementById('prefer-to-sell').value,
            email: document.getElementById('email').value
};


        emailjs.send('service_gw0wkwy', 'template_jmy84qk', data)
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                alert('Your review has been submitted successfully.');
            }, function(error) {
                console.log('FAILED...', error);
                alert('Failed to send your review. Please try again.');
            });
    });
});

</script>
